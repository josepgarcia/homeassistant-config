homeassistant:
  name: Home
  latitude: !secret latitude
  longitude: !secret longitude
  elevation: !secret elevation 
  unit_system: metric
  time_zone: Europe/Madrid
  customize: !include config/customize.yaml
  whitelist_external_dirs:
    - /home/homeassistant/capturas
    
# Enables the frontend
frontend:
  javascript_version: latest
  
# Enables configuration UI
config:

http:
  api_password: !secret http_password
  trusted_networks:
    - 127.0.0.1
    - ::1
    - 192.168.3.0/24
    
mqtt:
  broker: 192.168.3.12
  port: 1883
  discovery: True

ffmpeg:
  ffmpeg_bin: /usr/bin/ffmpeg

# Discover some devices automatically
discovery:
  ignore:
   - samsung_tv
   
# Enables support for tracking state changes over time
history:

# View all events in a logbook
logbook:

# Track the sun
sun:
  
#https://home-assistant.io/components/recorder/
#The recorder component is storing details in a database which then are handled by the history component.
recorder:
  purge_interval: 7
  purge_keep_days: 7
  # Historial de determinados sensores
  #include:
  #  entities:
  #    - binary_sensor.door_window_sensor_XXXXX
  #    - sensor.temperature_XXXXX
  #    - switch.plug_XXXXX
  
