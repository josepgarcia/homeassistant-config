- id: leds_nit
  alias: 'Leds nit'
  #initial_state: true
  hide_entity: true
  trigger:
    platform: state
    entity_id: binary_sensor.motion_sensor_158d0001f9d516
    from: 'off'
    to: 'on'
  condition:
    - condition: time
      weekday:
        - mon
        - tue
        - wed
        - thu
        - fri
        - sun
    - condition: time
      after: '21:15:00'
      before: '22:00:00'    
  action:
    - service: light.turn_on
      entity_id: light.yeelight_strip_286c07af341b      