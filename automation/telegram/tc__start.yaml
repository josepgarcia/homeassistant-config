##########################################
## KEYBOARD - start
##
- alias: 'TC start'
  hide_entity: true
  trigger:
     - platform: event
       event_type: telegram_command
       event_data:
         command: '/start'
  action:
     - service: script.turn_on
       data:
            entity_id: script.keyboard_principal_airecarlet

##########################################
## KEYBOARD - avanzado
##
- alias: 'TC avanzado'
  hide_entity: true
  trigger:
     - platform: event
       event_type: telegram_command
       event_data:
         command: '/avanzado'
  action:
     - service: notify.AireCarlet
       data:
          message:
                "*Avanzado*\n
                - Log: *{{ states.input_boolean.log_all.state }}*\n
                - Vacaciones: *{{ states.input_boolean.en_vacaciones.state }}*"
          data:
            keyboard:
              - '/logon, /logoff' 
              - '/vacacionesON, /vacacionesOFF'
              - '/start'
              
