- id: aviso_alarma_disarmed
  alias: '[Alarm] Disarmed'
  hide_entity: true
  trigger:
    - platform: state
      entity_id: alarm_control_panel.house
      to: 'disarmed'
  action:
    - service: notify.AireCarlet
      data:
        message: "Alarma *desactivada*"