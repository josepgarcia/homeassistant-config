      entity_id: binary_sensor.door_window_sensor_158d0001b7bd84
      from: 'off'
      to: 'on'
      for:
        minutes: 10
    - platform: state
      entity_id: binary_sensor.door_window_sensor_158d0001b7bd84
      from: 'off'
      to: 'on'
      for:
        minutes: 20
    - platform: state
      entity_id: binary_sensor.door_window_sensor_158d0001b7bd84
      from: 'off'
      to: 'on'
      for:
        minutes: 25
    - platform: state
      entity_id: binary_sensor.door_window_sensor_158d0001b7bd84
      from: 'off'
      to: 'on'
      for:
        minutes: 30
  action:
    - service: notify.AireCarlet
      data:
        message: 'Porta entrada oberta!! @josepgarcia'


